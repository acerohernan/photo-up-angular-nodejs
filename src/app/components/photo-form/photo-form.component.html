<div class="col-lg-4 mx-auto">
  <div class="card">
    <div class="card-header">Upload Photo</div>
    <div class="card-body">
      <form (submit)="uploadPhoto(title, description)">
        <div class="form-group">
          <input
            #title
            type="text"
            class="form-control"
            placeholder="PhotoÂ´s title"
            required
          />
        </div>
        <div class="form-group">
          <textarea
            #description
            class="form-control"
            placeholder="Photo's Description"
            required
          ></textarea>
        </div>
        <input
          #photoInput
          type="file"
          class="d-none"
          (change)="onPhotoSelected($event)"
        />
        <img
          [src]="photoSelected || 'assets/noImage.png'"
          class="img-fluid"
          alt="picture"
          (click)="photoInput.click()"
        />
        <button class="btn btn-primary w-100">Upload</button>
      </form>
    </div>
  </div>
</div>
