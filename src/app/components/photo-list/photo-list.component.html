<div class="row">
  <div class="col-md-4 p-4 photo-card" *ngFor="let photo of photos">
    <div class="card" (click)="selectPhoto(photo._id)">
      <div class="card-header">
        {{ photo.title }}
      </div>
      <img
        [src]="'https://photo-up-api-ts.herokuapp.com/' + photo.imagePath"
        alt="card-image"
        class="img-card-top w-100"
      />
      <div class="card-body">
        {{ photo.description }}
      </div>
    </div>
  </div>
</div>
